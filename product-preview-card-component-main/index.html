<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Frontend Mentor | Product Preview Card</title>
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

<body>
    <div class="container">
        <div class="left_side">
        </div>

        <div class="right_side">
            <p class="product">Perfume</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,

            <div class="prices">
                <b>$149.99</b>
                <s>$169.99 </s>
            </div>

            <button>
                <ion-icon name="cart-outline"></ion-icon> Add to Cart
            </button>
        </div>
    </div>

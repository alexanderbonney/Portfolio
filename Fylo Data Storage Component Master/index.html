<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Landing Page With Two Column Layout Master</title>
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">

<body>
    <main>
        <section class="card-container">
            <div class="left-card">

                <div class="imgBox">

                    <div><img src="images/icon-document.svg" alt=""></div>
                    <div><img src="images/icon-folder.svg" alt=""></div>
                    <div><img src="images/icon-upload.svg" alt=""></div>
                </div>
            </div>
            <div class="right-card">

                <div class="top-box">
                    185 <span>GB LEFT</span>
                </div>

                <p>Youâ€™ve used <b> 815 GB </b> of your storage</p>

                <div class="progress-bar">
                    <div class="progress">
                        <span class="pointer"></span>
                    </div>
                </div>
                <div class="score">
                    <p>0 GB</p>
                    <p>100 GB</p>
                </div>


            </div>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor| Intro component with sign-up form</title>

    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">

    <!--Font Awesome-->

<body>
    <main>
        <section>
            <div class="textContent">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                    understanding how developers think is invaluable.</p>
            </div>

            <div class="form">

                <div class="banner">
                    <p>Try it free 7 days <span> then $20/mo. thereafter </span></p>
                </div>

                <form action="POST">
                    <input type="text" name="" id="" placeholder="First Name">
                    <input type="text" name="" id="" placeholder="Last Name">
                    <input type="email" name="" id="" placeholder="Email Address">
                    <input type="password" name="" id="" placeholder="Password">
                    <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    <p>By clicking the button, you are agreeing to our <a href="#"> Terms and Services </a></p>
                </form>
            </div>

        </section>
    </main>

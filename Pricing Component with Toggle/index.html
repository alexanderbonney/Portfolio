<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor| Pricing Component with Toggle </title>

    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">

</head>

<body>
    <main>
        <h1>Our Pricing</h1>

        <div class="toggle_div">
            <label>Annually</label>
            <input type="checkbox" id="Chkbox">
            <label for="Chkbox">Monthly</label>
        </div>

        <div class="cardContainer">
            <div class="card">
                <p class="card-type">Basic</p>
                <div class="card-amount">
                    <h1 class="monthly">&dollar;199.99</h1>
                    <h1 class="annually show">&dollar;19.99</h1>
                </div>
                <ul>
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>

                <input type="button" value="Learn More">
            </div>

            <div class="card">
                <p class="card-type">Professional</p>
                <div class="card-amount">
                    <h1 class="monthly">&dollar;249.99</h1>
                    <h1 class="annually show">&dollar;24.99</h1>

                </div>
                <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>

                <input type="button" value="Learn More">
            </div>

            <div class="card">
                <p class="card-type">Master</p>
                <div class="card-amount">
                    <h1 class="monthly">&dollar;399.99</h1>
                    <h1 class="annually show">&dollar;39.99</h1>
                </div>
                <ul>
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>

                <input type="button" value="Learn More">
            </div>
        </div>
    </main>
</body>

<script>
    var checkBox = document.querySelector("input");
    var monthly = document.querySelectorAll('.monthly');
    var annually = document.querySelectorAll('.annually');
    var labelType = document.querySelectorAll('.toggle_div > label');
    labelType[1].style.opacity = "1";
    labelType[0].style.opacity = ".5";

    checkBox.addEventListener("click", () => {
        if (checkBox.checked) {
            annually.forEach((price) => {
                price.classList.add('show');
            })
            monthly.forEach((price) => {
                price.classList.remove('show');
            })

            labelType[0].style.opacity = "1";
            labelType[1].style.opacity = ".5";
        } else {
            annually.forEach((price) => {
                price.classList.remove('show');
            })
            monthly.forEach((price) => {
                price.classList.add('show');
            })

            labelType[1].style.opacity = "1";
            labelType[0].style.opacity = ".5";
        }
    })
</script>

</html>

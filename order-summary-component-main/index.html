<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">

</head>

<body>
    
    <div class="container">
        <div class="imgBox">
            <img src="images/illustration-hero.svg">
        </div>

        <div class="contentBox">
            <h2 class="title">Order Summary</h2>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="pricing">

                <div class="plan">
                    <img src="images/icon-music.svg">
                    <div>
                        <b>Annual Plan </b>
                        <p> $59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>   
            </div>

            <button>Proceed to Payment </button>

            <p class="cta">Cancel Order</p>
        </div>
    </div>
</body>


</html>

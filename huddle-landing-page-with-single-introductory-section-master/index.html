<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page with single introductory section master</title>
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <section>
        <header>
            <img src="images/logo.svg" alt="">
        </header>

        <main>
            <img src="images/illustration-mockups.svg" alt="">

            <div class="contentBox">
                <h2>Build The Community <br> Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion</p>
                <button>Register</button>
            </div>
        </main>

        <footer>
            <a> <i class="fa-brands fa-facebook-f"></i> </a>
            <a> <i class="fa-brands fa-twitter"></i> </a>
            <a> <i class="fa-brands fa-instagram"></i> </a>
        </footer>
    </section>
</body>


</html>
